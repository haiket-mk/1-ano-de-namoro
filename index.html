<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 Ano de Namoro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #a90387d8;
            text-align: center;
        }
        header {
            background-color: #900374ee;
            color: white;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 100px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #300832;
            color: white;
            padding: 0px;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 40px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }
    </style>
</head>
<body>
    <header>
        <h1><strong>Feliz 1 Ano de Namoro meu bem!!!</strong></h1>
        <p>Te amo Mayanna, você é muito especial para mim.</p>
        <p>Obrigado por tudo.</p> 
        <p>Voce é uma pessoa incrível e te quero sempre ao meu lado.</p>

    </header>
    <div class="gallery">
        <img src="imagens/img1.png" alt="Foto 1">
        <img src="imagens/img2.png" alt="Foto 2">
        <img src="imagens/img3.png" alt="Foto 3">
        <br>
    </div>
    <footer>
        <p><strong>Com amor, e muita I.A, Haiket ❤️</strong></p>
    </footer>
</body> 
</html>
<style>
    /* Efeito hover nas imagens da galeria */
    .gallery img {
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
    }
    .gallery img:hover {
        transform: scale(1.07) rotate(-2deg);
        box-shadow: 0 8px 24px rgba(144, 3, 116, 0.4);
        border: 3px solid #fff;
    }

    /* Responsividade para telas menores */
    @media (max-width: 600px) {
        .gallery {
            flex-direction: column;
            padding: 10px;
        }
        .gallery img {
            width: 90vw;
            margin: 0 auto;
        }
        header, footer {
            padding: 2px;
        }
    }

    /* Efeito de fade-in ao carregar */
    body {
        opacity: 0;
        animation: fadeIn 1.2s ease-in forwards;
    }
    @keyframes fadeIn {
        to { opacity: 1; }
    }
</style>
